<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .parent {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      height: 90vh; /* Ensure full viewport height */
    }
  </style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  #countdown {
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: rgb(255, 255, 255);
    font-weight: bolder;
    text-align: center;
    margin-top: 0px;
    margin-bottom: 0px;
    font-size: 18px;
  }
</style>
</head>
<body style="background-color: rgb(25, 25, 25);font-family:Inter,sans-serif;
    margin-top: 0px;
    margin-right: 0px;
    margin-left: 0px;
    margin-bottom: 0px;
">
<div class="parent">
  <div>
  <h1 style="color: rgb(255, 255, 255);font-weight: bolder;text-align: center;font-size: 20px;margin-top: 0px;">days until birthday</h1>
  </div>
  <div id="countdown"></div>
</div>
<script>
// Function to calculate the time remaining until a specific date
function calculateTimeRemaining() {
  var now = new Date();
  var targetDate = new Date("September 19, " + now.getFullYear());
  
  var timeDifference = targetDate.getTime() - now.getTime();

  var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
  var months = Math.floor(days / 30);
  var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

  return {
    'days': days,
    'months': months,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
  };
}

// Function to update the countdown timer
function updateCountdown() {
  var time = calculateTimeRemaining();

  document.getElementById("countdown").innerHTML = "M: " + time.months + ", D: " + time.days + ", H: "
  + time.hours + ", S: " + time.seconds;

  setTimeout(updateCountdown, 1000); // Update every second
}

// Initial call to start the countdown
updateCountdown();
</script>

</body>
</html>
